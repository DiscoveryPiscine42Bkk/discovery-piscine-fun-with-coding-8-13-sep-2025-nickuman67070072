<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
</head>
<body>
  <h2>Basic Calculator</h2>
  
  <input type="text" id="left" placeholder="Left number">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  
  <input type="text" id="right" placeholder="Right number">
  
  <input type="submit" value="Try me!" onclick="calculate()">
  
  <script>
    function isNonNegativeInteger(value) {
      return /^\d+$/.test(value);
    }

    function calculate() {
      const left = document.getElementById("left").value.trim();
      const right = document.getElementById("right").value.trim();
      const operator = document.getElementById("operator").value;

      if (!isNonNegativeInteger(left) || !isNonNegativeInteger(right)) {
        alert("Error :(");
        return;
      }

      const a = parseInt(left, 10);
      const b = parseInt(right, 10);
      let result;

      if ((operator === "/" || operator === "%") && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      switch (operator) {
        case "+": result = a + b; break;
        case "-": result = a - b; break;
        case "*": result = a * b; break;
        case "/": result = a / b; break;
        case "%": result = a % b; break;
      }

      alert(result);
      console.log(result);
    }

    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
